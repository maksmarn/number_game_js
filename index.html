<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Guess the number</title>

        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 id="headerOne">It's time to guess the number!</h1>
        <br>
        <input type="number" id="guessNumber" placeholder="Take a guess"">
        <br>
        <button id="confirmButton" onclick=guess()>Confirm</button>
        <p id="message"></p>
        <br>
        <p id="reminder"></p>
        <span id="buttonAppear"></span>

        <!-- JavaScript files (must be at the end of body!) -->
        <script src="script.js"></script>
    </body>
</html>
